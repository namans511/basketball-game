    <title>Game</title>
    <link rel="stylesheet" href="css/background.css" />
  </head>
  <body
    onkeydown="spacePress(event)"
    onkeyup="spaceRelease(event)"
    onmousemove="movemouse(event)"
  >
    <div id="screen">
      <div id="pbar"><div id="pbarspan">50%</div></div>
     
      <p id="power">this is powah</p>
       <p id="xy"></p> 
      <p id="keycode"></p>
      <p id="mousemove"></p> 
     <div><p id="score">score</p></div>
     
      <canvas id="backCanvas"></canvas>
      <canvas id="mainCanvas"></canvas>
    </div>
    <img id="basketball" src="images/ball.png" style="display: none" />
    <img id="fire" src="images/fire.png" style="display: none" />
    <div class="text">UNSTOPPABLE</div>
    <div id="instruct">* HOLD SPACEBAR TO INCREASE POWER, RELEASE TO SHOOT ACC. TO ANGLE.*</div>

    <script src="javascript/game.js"></script>
